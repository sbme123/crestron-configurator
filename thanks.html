<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Meeting Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<style>
    body {
        overflow-x: hidden !important;
        display: flex;
        justify-content: center;
        align-items: center;
    }


    :root {
        --dark-blue: #003991;
        --light-grey: #EEEEEF;
        --light-blue: #F2F5F9;
        --black: #000000;
        --white: #ffffff;
    }

    h1 {
        font-size: 48px !important;
        color: var(--dark-blue);
    }

    h2 {
        font-size: 32px !important;
        color: var(--dark-blue);
    }

    h3 {
        font-size: 36px !important;
        color: var(--dark-blue);
    }

    p {
        font-size: 22px !important;
    }

    button {
        font-size: 16px;

    }

    .bg-grey {
        background-color: var(--light-grey);
    }

    .container-min-width {
        min-width: 1200px !important;
        max-width: 1200px !important;
    }

    /* Hero styles */

    .hero-section {
        padding-top: 100px;
    }

    .bg-hero-gradient {
        overflow-x: hidden;
        position: absolute;
        top: -50px;
        left: -100px;
        height: 350px;
        width: 110%;
        z-index: -1;
        transform: rotate(355deg);
        opacity: 1;
        background: rgb(183, 158, 179);
        background: linear-gradient(360deg, rgba(183, 158, 179, 1) 0%, rgba(183, 158, 179, 1) 0%, rgba(238, 238, 239, 1) 0%, rgba(238, 238, 239, 1) 16%, rgba(255, 255, 255, 0) 100%);
    }

    .hero-img-wrapper {
        max-width: 500px;
        height: auto;
    }

    .hero-image {
        width: 100%;
        height: auto;
        object-fit: cover;
    }

    .hero-logo-wrapper {
        width: 400px
    }

    .hero-logo {
        width: 100%
    }

    /* End of hero styles */

    /* Start of config stylings  */

    /* Card styles */

    .card-img-wrapper {
        width: 500px;
        height: auto;

    }

    .card-image {
        width: 400px;
    }

    .card-icon {
        width: 50px;
        padding-bottom: 10px;
    }

    .card-question {
        color: var(--dark-blue);
    }

    .button-wrapper {
        max-width: 120px;
        height: auto;
    }

    .card-content-wrapper {
        height: 100%;
        width: auto;
        padding-right: 100px;
    }

    button {
        width: 200px;
        color: var(--dark-blue);
        border: 2px solid var(--dark-blue);
        border-radius: 10px;
        background: var(--white);
        text-align: center;
        padding: 5px;
        text-transform: uppercase;
        font-size: 14px;
        font-weight: 600;
    }

    .option-drop-down {
        width: 300px;
    }

    .option-drop-down {
        width: 400px;
        /* padding: 2px 20px 2px 20px; */
        text-align: center;
        height: 40px !important;
        background-color: #ffffff;
        color: #000000;
        font-size: 14px;
        /* This turns off the dropdown stuff */
        appearance: none;
        position: relative;
        border-radius: 50px;
    }

    .option-drop-down::after {
        content: "1" !important;
        position: absolute !important;
        right: 10px !important;
        height: 10px !important;
        top: 0 !important;
        bottom: 0 !important;
        margin: auto !important;
        padding: 0 10px !important;
        pointer-events: none !important;
        ;
        color: white !important;
        z-index: 999 !important;
    }

    select {
        -webkit-appearance: none !important;
    }

    /* The blue arrow dropdowns */

    select.option-drop-down {
        background-image:
            linear-gradient(45deg, transparent 40%, #fff 60%),
            linear-gradient(135deg, #fff 60%, transparent 40%),
            linear-gradient(to right, var(--dark-blue), var(--dark-blue)) !important;
        background-position:
            calc(100% - 20px) calc(1em + 5px),
            calc(100% - 15px) calc(1em + 5px),
            100% 0 !important;
        background-size:
            5px 5px,
            5px 5px,
            2.5em 3em !important;
        background-repeat: no-repeat !important;
    }

    .border-red {
        border: 1px solid red
    }

    /* .option-drop-down::after {
        content: "1" !important;
        position: absolute !important;
        right: 10px !important;
        height: 10px !important;
        top: 0 !important;
        bottom: 0 !important;
        margin: auto !important;
        padding: 0 10px !important;
        pointer-events: none !important;
        ;
        color: white !important;
        z-index: 999 !important;
    } */

    /* select {
        -webkit-appearance: none !important;
    } */

    /* End of config stylings */

    /* Form submit styles  */

    .user-input-wrap {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .user-input-wrap input {
        width: 500px;
    }

    .bg-blue {
        background-color: var(--dark-blue);
    }

    .white {
        color: #fff;
    }
</style>

<body>

    <div class="container-min-width ">


        <section class="hero-section">
            <div class="container-fluid w-100">
                <div class="row w-100 d-flex justify-content-center align-items-center">
                    <div class="col-6 text-start">

                        <h1 id="" class="">Thanks for submitting your enquiry</h1>
                        <h2 class="">A member of our team <br> will be in touch shortly</h2>
                        <div class="hero-logo-wrapper">
                            <!-- <img src="images/Group 423.png" class="hero-logo" alt=""> -->
                        </div>
                    </div>
                    <div class="col-6 hero-img-wrapper">
                        <div>
                            <img src="images/Mask Group 23.png" class="hero-image" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-hero-gradient"></div>
        </section>


    </div>

</body>


</html>
